{% extends "base.html" %}
{% block title %}{{ page.title }}{%endblock%}
{% block content %}
    <div class="titlebox">
        <div id=title> <h1></h1> </div>
    </div>
    <div id="page-top"> <h2>{{ page.title }}</h2> </div>
    {% import 'translations.html' as translations with context %}
    {{ translations.translations_for(page) }}

    {{ page.content }}
{% endblock %}
